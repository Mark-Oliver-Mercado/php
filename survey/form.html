<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form</title>

    <!-- Internal CSS for styling -->
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px; /* Max width for larger screens */
            box-sizing: border-box;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            form {
                max-width: 90%; /* Form width adapts to 90% of screen width on larger screens */
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack content vertically on medium screens */
                justify-content: flex-start;
                padding: 20px;
            }

            h1 {
                font-size: 24px; /* Slightly smaller header text */
                margin-top: 0;
            }

            form {
                width: 100%; /* Full width on medium and smaller screens */
                padding: 15px;
            }

            input[type="text"], input[type="number"], textarea {
                font-size: 16px; /* Increase input size for easier typing on smaller screens */
            }

            button {
                font-size: 18px; /* Increase button font size for better touch targets */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px; /* Even smaller header text on very small screens */
            }

            input[type="text"], input[type="number"], textarea {
                padding: 12px; /* Adjust padding for smaller screens */
            }

            button {
                padding: 14px; /* Larger button on small screens for ease of use */
                font-size: 18px;
            }
        }
    </style>

</head>
<body>
    <h1>Simple Survey Form</h1>
    <form id="surveyForm" method="POST" action="save_survey.php">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="7" max="100" required><br>

        <label for="opinion">Your Opinion:</label>
        <textarea id="opinion" name="opinion" rows="4" cols="50" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
